<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recruiter AI Coach</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 340px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #fff;
    }
    .header {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header h1 { font-size: 15px; font-weight: 600; }
    .header .logo { font-size: 22px; }
    .status-badge {
      margin-left: auto;
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 12px;
      background: rgba(255,255,255,0.2);
    }
    .status-badge.active { background: #22c55e; }

    .section { padding: 12px 16px; border-bottom: 1px solid #1f1f1f; }
    .section-title { font-size: 11px; color: #888; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 8px; }

    .field { margin-bottom: 8px; }
    .field label { font-size: 12px; color: #aaa; display: block; margin-bottom: 4px; }
    .field input {
      width: 100%;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 8px 10px;
      color: #fff;
      font-size: 13px;
    }
    .field input:focus { outline: none; border-color: #6366f1; }

    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .btn:hover { opacity: 0.85; }
    .btn-primary { background: #6366f1; color: #fff; }
    .btn-danger { background: #ef4444; color: #fff; margin-top: 8px; }
    .btn-secondary { background: #1f1f1f; color: #aaa; border: 1px solid #333; }

    .hints-area { max-height: 200px; overflow-y: auto; }
    .hint-card {
      background: #1a1a1a;
      border-left: 3px solid #6366f1;
      border-radius: 6px;
      padding: 10px 12px;
      margin-bottom: 8px;
      font-size: 13px;
      line-height: 1.5;
      animation: slideIn 0.3s ease;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-8px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .hint-time { font-size: 10px; color: #555; margin-top: 4px; }

    .empty-state {
      text-align: center;
      color: #555;
      font-size: 13px;
      padding: 20px 0;
    }

    .meetings-list { }
    .meeting-item {
      background: #1a1a1a;
      border-radius: 6px;
      padding: 10px 12px;
      margin-bottom: 6px;
      cursor: pointer;
      border: 1px solid #333;
      transition: border-color 0.2s;
    }
    .meeting-item:hover { border-color: #6366f1; }
    .meeting-name { font-size: 13px; font-weight: 500; }
    .meeting-id { font-size: 10px; color: #555; margin-top: 2px; }

    .transcript-area {
      max-height: 120px;
      overflow-y: auto;
      font-size: 12px;
      color: #888;
      line-height: 1.6;
    }
    .transcript-line { margin-bottom: 4px; }
    .transcript-speaker { color: #6366f1; font-weight: 600; }
  </style>
</head>
